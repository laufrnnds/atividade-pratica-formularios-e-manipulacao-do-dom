<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <!-- 1. Desenvolva uma página HTML que replique a imagem acima,
    contendo um formulário com todos os itens mostrados.

    2. Todos os campos de dados pessoais devem ser preenchidos
    obrigatoriamente pelo usuário.

    3. Ao carregar a página deve vir previamente marcado um dos radios
    buttons.

    4. O usuário deve marcar ao menos um checkbox. Deve ser validado o
    preenchimento desse input.

    5. O campo de texto de label “mini-curriculo” não é obrigatório o
    preenchimento pelo usuário.
    
    6. Capture os dados preenchidos no formulário utilizando os métodos
    de manipulação do DOM. Ao final, mostre no console.log os dados
    preenchidos pelo usuário.. -->

    <h1>Formulário</h1>

    <form id="form-cadastro">
      <fieldset>
        <legend>Dados pessoais</legend>
        <br />

        <label for="nome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Ex: João da Silva"
          required
        />
        <br /><br />

        <label for="endereco">Endereço: </label>
        <input
          type="text"
          name="endereco"
          id="endereco"
          placeholder="Rua, numero - Bairro"
          required
        />
        <br /><br />

        <label for="cidade">Cidade: </label>
        <input
          type="text"
          name="cidade"
          id="cidade"
          placeholder="Ex: Porto Alegre"
          required
        />
        <br /><br />

        <label for="estado">Estado: </label>
        <select name="estado" id="estado" required>
          <option value="" disabled selected>Selecione</option>
          <option value="acre">Acre</option>
          <option value="alagoas">Alagoas</option>
          <option value="amapá">Amapá</option>
          <option value="amazonas">Amazonas</option>
          <option value="bahia">Bahia</option>
          <option value="ceará">Ceará</option>
          <option value="distrito federal">Distrito Federal</option>
          <option value="espírito santo">Espírito Santo</option>
          <option value="goiás">Goiás</option>
          <option value="maranhão">Maranhão</option>
          <option value="mato grosso">Mato Grosso</option>
          <option value="mato grosso do sul">Mato Grosso do Sul</option>
          <option value="minas gerais">Minas Gerais</option>
          <option value="pará">Pará</option>
          <option value="paraíba">Paraíba</option>
          <option value="paraná">Paraná</option>
          <option value="pernambuco">Pernambuco</option>
          <option value="piauí">Piauí</option>
          <option value="rio de janeiro">Rio de Janeiro</option>
          <option value="rio grande do norte">Rio Grande do Norte</option>
          <option value="rio grande do sul">Rio Grande do Sul</option>
          <option value="rondônia">Rondônia</option>
          <option value="roraima">Roraima</option>
          <option value="santa catarina">Santa Catarina</option>
          <option value="são paulo">São Paulo</option>
          <option value="sergipe">Sergipe</option>
          <option value="tocantins">Tocantins</option>
        </select>
        <br /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>Dados Profissionais</legend>
        <br />

        <div>
          <label for="">Natureza do Cargo: </label>
          <br /><br />

          <input
            type="radio"
            name="cargo"
            id="financeiro"
            value="financeiro"
            checked
          />
          <label for="financeiro">Financeiro</label>

          <input type="radio" name="cargo" id="gerencia" value="gerencia" />
          <label for="gerencia">Gerência</label>

          <input type="radio" name="cargo" id="recepcao" value="recepcao" />
          <label for="recepcao">Recepção</label>

          <input
            type="radio"
            name="cargo"
            id="administracao"
            value="administracao"
          />
          <label for="adm">Administração</label>

          <input type="radio" name="cargo" id="juridico" value="juridico" />
          <label for="juridico">Jurídico</label>
          <br /><br />
        </div>

        <br />

        <div>
          <label for="">Área de interesse</label>
          <br /><br />

          <input
            type="checkbox"
            name="computacao"
            value="computacao"
            class="area-de-interesse"
          />
          <label for="computacao">Computação</label>

          <input
            type="checkbox"
            name="biologia"
            value="biologia"
            class="area-de-interesse"
          />
          <label for="biologia">Biologia</label>

          <input
            type="checkbox"
            name="meio-ambiente"
            value="meio-ambiente"
            class="area-de-interesse"
          />
          <label for="meio-ambiente">Meio Ambiente</label>

          <input
            type="checkbox"
            name="engenharia"
            value="engenharia"
            class="area-de-interesse"
          />
          <label for="engenharia">Engenharia</label>

          <input
            type="checkbox"
            name="historia"
            value="historia"
            class="area-de-interesse"
          />
          <label for="historia">Historia</label>
          <br /><br />
        </div>

        <label for="curriculo">Mini-Curriculo:</label>
        <textarea name="curriculo" id="curriculo" cols="50" rows="5"></textarea>
        <br /><br />
      </fieldset>
      <br /><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
    <script src="/exercicio.js"></script>
  </body>
</html>
